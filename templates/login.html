<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | FitLife Gym</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="login-header">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='images/OIP (4).jpg') }}" alt="Logo" class="logo-img">
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h2 class="login-title">Login to FitLife Gym</h2>
        
        <div class="login-form-container">
            <form action="#" method="post" class="login-form">
                <label for="user-name">Username:</label>
                <input type="text" id="user-name" name="username" class="input-field" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="password" class="input-field" required>

                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/registeration" class="register-btn">Register here</a></p>
        </div>

    </section>

    <footer class="footer-section">
        <p>MADE BY: ASHAR ALI KHAN LODHI</p>
    </footer>
</body>
</html>
