<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us | FitLife Gym</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="contact-header">
        <div class="contact-logo">
            <img src="{{ url_for('static', filename='images/OIP (4).jpg') }}" alt="Logo" class="logo-img">
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <h2 class="contact-title">Contact Us</h2>
        
        <div class="contact-details-container">
            <p class="contact-detail"><strong>Address:</strong> 123 FitLife Avenue, Health City, Fitnessland</p>
            <p class="contact-detail"><strong>Phone:</strong> +1 234 567 890</p>
            <p class="contact-detail"><strong>Email:</strong> contact@fitlifegym.com</p>
        </div>

        <div class="contact-form-container">
            <h3 class="contact-form-title">Get in Touch</h3>
            <form action="#" method="post" class="contact-form">
                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" name="name" class="input-field" required>

                <label for="contact-email">Your Email:</label>
                <input type="email" id="contact-email" name="email" class="input-field" required>

                <label for="contact-message">Your Message:</label>
                <textarea id="contact-message" name="message" class="input-field" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer-section">
        <p>MADE BY: ASHAR ALI KHAN LODHI</p>
    </footer>
</body>
</html>
